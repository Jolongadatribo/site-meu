<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Uma Perguntinha Especial üíç</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff0f5;
      text-align: center;
      padding: 60px 20px;
    }

    h1 {
      font-size: 32px;
      color: #ff4d6d;
    }

    .botoes {
      margin-top: 40px;
      position: relative;
      height: 150px;
    }

    .botao {
      background-color: #ff4d6d;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 12px;
      cursor: pointer;
      position: absolute;
      transition: 0.3s ease-in-out;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    #sim {
      left: 40%;
    }

    #nao {
      left: 55%;
    }

    .mensagem {
      font-size: 22px;
      color: #333;
      margin-top: 40px;
    }

    .foto-final {
  margin: 30px auto 0;
  width: 100%;
  max-width: 500px;
  height: auto;
  display: none;
  border-radius: 20px;
  box-shadow: 0 0 15px rgba(0,0,0,0.4);
  display: none;
}


    .botao:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <h1>Voc√™ quer casar comigo? üíñüíç</h1>

  <div class="botoes">
    <button id="sim" class="botao" onclick="respostaSim()">Sim üòç</button>
    <button id="nao" class="botao" onmouseover="fugir()">N√£o üôà</button>
  </div>

  <p class="mensagem" id="mensagem"></p>
  <img id="foto" class="foto-final" src="imagens/nois espelho.jpg" alt="Foto de amor">

  <script>
    function respostaSim() {
      document.getElementById("mensagem").textContent = "Sabia que voc√™ ia dizer sim! üíû Te amo muito!";
      document.getElementById("foto").style.display = "block";
    }

    function fugir() {
      const botaoNao = document.getElementById("nao");
      const maxX = window.innerWidth - 100;
      const maxY = window.innerHeight - 100;
      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);
      botaoNao.style.left = `${randomX}px`;
      botaoNao.style.top = `${randomY}px`;
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Para Minha Namorada
        &#x1F496
    </title>
</head>
<link rel="shortcut icon" href="imagens/fotinha love.jpg" type="image/x-icon">
<body>
    <audio autoplay loop>
        <source src="I Wanna Be Yours.mp3" type="audio/mp3">
    </audio>
    <div class="container">
        <div class="container-titulo">Feliz Aniversário de Namoro 4 Anos &#x1F496  </div>
        <div class="container-mosaico">
            <div class="imagem">
                <img src="imagens/fotinha love.jpg" alt="Imagem 1">
            </div>
            <div class="imagem">
                <img src="imagens/fotinha.PNG" alt="Imagem 2">
            </div>
            <div class="imagem">
                <img src="imagens/Primeira foto!.jpg" alt="Imagem 3">
            </div>
            <div class="imagem">
                <img src="imagens/soninho.jpg" alt="Imagem 4">
            </div>
            <div class="imagem">
                <img src="imagens/nois.jpg" alt="Imagem 5">
            </div>
            <div class="imagem">
                <img src="imagens/nois espelho.jpg" alt="Imagem 6">
            </div>
        </div>
    </div>
    <div class="texto-aniversario">
        <h2>Feliz Aniversário, meu amor! Que seja mais um ano maravilhoso do seu lado.&#x1F60B</h2>
    </div>
    <div id="particles-js"></div>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80 },
                "color": { "value": "#ffffff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5 },
                "size": { "value": 3 },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": { "enable": true, "speed": 3 }
            },
            "interactivity": {
                "events": {
                    "onhover": { "enable": true, "mode": "repulse" }
                }
            },
            "retina_detect": true
        });
    </script>
    <div class="botao-container">
        <a href="surpresa.html" target="_blank" class="botao-link">Clique aqui, meu amor ❤️</a>
      </div>
      
</body>
</html> <footer>
    <p>Feito com ❤️ por Miguel.</p>
</footer>
